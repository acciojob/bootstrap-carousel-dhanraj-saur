<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>

		</div>
		<div class="carousel-inner">
			<div class=" first-slide carousel-item active" style="width: 100%; height:800px">
				<img src="./image/2015_Somnath_Jyotirlinga_temple_Prabhas_Patan.jpg"
					style="width: 100%; height:100%; object-fit: cover;" class="d-block w-100" alt="...">
			</div>

					class="d-block w-100" alt="...">
			</div>
			<div class="fourth-slide carousel-item" style="width: 100%; height:800px">
				<img src="./image/Badrinath-Temple2.jpg" style="width: 100%; height:100%; object-fit: cover;"
					class="d-block w-100" alt="...">
			</div>
			<div class="fifth-slide carousel-item" style="width: 100%; height:800px">
				<img src="./image/download.jpg" style="width: 100%; height:100%; object-fit: cover;"
					class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</button>
		<button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

		var myCarousel = document.getElementById('myCarousel')

</body>

</html>
